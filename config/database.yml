default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: db
  username: postgres
  password: password

development:
  <<: *default
  database: sotuapp_development

test:
  <<: *default
  database: sotuapp_test

production:
  adapter: postgresql
  url: <%= ENV['DATABASE_URL'] %>
